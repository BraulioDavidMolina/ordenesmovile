<form [formGroup]="ordenForm">

  <ion-card>
  <ion-card-header color="primary">
    <ion-card-title>Alta de orden</ion-card-title>
    <ion-card-subtitle>LLena todos los campos</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="ion-text-center">
    <ion-list>
      <ion-list>

      <ion-item>
        <ion-input [(ngModel)]="orden.numero"  required formControlName="numero" label="Numero orden" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="orden.descripcion" required formControlName="descripcion" label="Descripcion" type="text"></ion-input>
      </ion-item>

      <ion-card-subtitle class="ion-text-center">Fecha de atencion</ion-card-subtitle>
      <ion-item>
        <ion-datetime [(ngModel)]="orden.fechaAtencion" required formControlName="fechaAtencion"  presentation="date" [showDefaultButtons]="false"></ion-datetime>
      </ion-item>

      </ion-list>
    </ion-list>
    <ion-button class="bn-pading" color="danger" (click)="close()">Cancelar</ion-button>
    <ion-button class="bn-pading" color="success" (click)="updateOrden(id)">Guardar</ion-button>
    
  </ion-card-content>

</ion-card>

</form>
